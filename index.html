<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Mechanics of motion</title>
	<style>
		*,
		*::after,
		*::before {
			user-select: none;
		}

		body {
			overflow: hidden;
			font-family: monospace;
		}

		canvas {
			background-color: #2d2d2d;
		}

		#info {
			position: absolute;
			top: 20px;
			left: 50%;
			color: white;
			font-size: 1.2em;
		}
	</style>
</head>

<body>
	<canvas id="canvas">
		Your browser doesn't support a canvas
	</canvas>
	<div id="info">
		<p>
			Point 1: <span id="point1">(0, 0)</span>
		</p>
		<p>
			Point 2: <span id="point2">(0, 0)</span>
		</p>
		<p>
			Angle: <span id="angle">0 deg</span>
		</p>
		<p>
			Direction: <span id="direction">(0, 0)</span>
		</p>
	</div>
	<script src="js/vars.js"></script>
	<script src="js/additional.js"></script>
	<script src="js/math.js"></script>
	<script src="js/machines.js"></script>
	<script src="js/player.js"></script>
	<script src="js/field.js"></script>
	<script src="js/main.js"></script>
	<!-- <script src="sat.js"></script> -->
</body>

</html>
